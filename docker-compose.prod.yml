services:
  api:
    image: whatisl000ve/yofun-backend:latest
    build:
      dockerfile: ./docker/build/php/Dockerfile
    container_name: backend
    working_dir: /var/www
    volumes:
      - static-data:/var/www/public
      - ./docker/common/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./docker/common/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/common/php/php.ini:/usr/local/etc/php/php.ini-production
    networks:
      - default-network
    depends_on:
      - db
      - redis

  web-prod:
    image: whatisl000ve/yofun-frontend:latest
    build:
      context: .
      dockerfile: ./docker/build/node/prod/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=3000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    networks:
      - default-network
    depends_on:
      - api

  server:
    image: whatisl000ve/yofun-webserver:latest
    build:
      context: .
      dockerfile: ./docker/build/nginx/prod/Dockerfile
    container_name: server-nginx
    ports:
      - "8080:80"
    volumes:
      - ./docker/common/nginx/logs:/var/log/nginx
      - static-data:/var/www/public:ro
    networks:
      - default-network
    depends_on:
      - web-prod
      - api

  db:
    image: postgres:17-bookworm
    container_name: postgres-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - default-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/common/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/common/prometheus/web.yml:/etc/prometheus/web.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.config.file=/etc/prometheus/web.yml'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.size=512MB'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
    networks:
      - default-network
    depends_on:
      - api

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DATASOURCE_URL=http://prometheus:9090
      - GF_SMTP_ENABLED=${GRAFANA_SMTP_ENABLED:-false}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/common/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - default-network
    depends_on:
      - prometheus

  redis:
    image: redis:8.2.1-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD:-secure_passw0rd}
    volumes:
      - redis-data:/data
    networks:
      - default-network
    restart: unless-stopped

networks:
  default-network:
    driver: bridge

volumes:
  postgres-data:
  static-data:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  redis-data:
    driver: local