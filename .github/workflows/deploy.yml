name: Build and Push Docker Images

on:
  push:
    branches: [ "master" ]  # Триггер на пуш в ветку main

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # GitHub предоставляет мощный сервер для сборки

    steps:
      # Шаг 1: Забираем код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Логинимся в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Шаг 3: Собираем и пушим образы через docker-compose
      - name: Build and push images
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          docker compose -f docker-compose.prod.yml build
          docker compose -f docker-compose.prod.yml push
  # НОВЫЙ JOB: Деплой на сервер
  deploy:
    runs-on: ubuntu-latest
    # Этот job запустится ТОЛЬКО если предыдущий (build-and-push) успешно завершился
    needs: build-and-push

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}          # IP вашего VPS
          username: ${{ secrets.SERVER_USERNAME }} # Обычно 'root'
          key: ${{ secrets.SSH_PRIVATE_KEY }}     # Приватный SSH-ключ
          script: |
            cd /var/www/yofun-infrastructure/production
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f