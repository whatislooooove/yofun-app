name: Build and Push Docker Images

on:
  push:
    branches: [ "master" ]  # Триггер на пуш в ветку main

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Собираем на серваках Github

    steps:
      # Шаг 1: Забираем код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Логинимся в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Шаг 3: Собираем и пушим образы через docker-compose
      - name: Build and push backend image
        run: |
          docker compose -f docker-compose.prod.yml build api
          docker compose -f docker-compose.prod.yml push api

      - name: Build and push frontend image
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          docker compose -f docker-compose.prod.yml build web-prod
          docker compose -f docker-compose.prod.yml push web-prod

      - name: Build and push nginx image
        run: |
          docker compose -f docker-compose.prod.yml build server
          docker compose -f docker-compose.prod.yml push server
  deploy:
    runs-on: ubuntu-latest
    # Этот job запустится ТОЛЬКО если предыдущий (build-and-push) успешно завершился
    needs: build-and-push

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/yofun-infrastructure/production
      
            # Останавливаем и удаляем все контейнеры и volumes
            docker compose -f docker-compose.prod.yml down -v
            
            # Пуллим последние образы
            docker compose -f docker-compose.prod.yml pull
            
            # Создаем volumes явно (на всякий случай)
            docker volume create prometheus-data 2>/dev/null || true
            docker volume create grafana-data 2>/dev/null || true
            docker volume create postgres-data 2>/dev/null || true
            docker volume create static-data 2>/dev/null || true
            
            # Запускаем ВСЕ сервисы сразу - это гарантирует загрузку всей конфигурации
            docker compose -f docker-compose.prod.yml up -d
            
            echo "Waiting for services to start..."
            sleep 30
            
            # Копируем статику из образа в volume (если нужно)
            echo "Copying static files to volume..."
            docker exec backend sh -c "cp -r /app/public/* /var/www/public/ 2>/dev/null || echo 'No files to copy'"
            
            echo "Checking files in volume:"
            docker exec backend ls -la /var/www/public/
            
            docker image prune -f
            echo "Deployment completed successfully!"