name: Build and Push Docker Images

on:
  push:
    branches: [ "master" ]  # Триггер на пуш в ветку main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/backend
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, gd

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: src/backend/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader
          
      - name: Create env
        run: |
          # Создаем минимальный .env файл
          echo "APP_ENV=testing" > .env
          echo "APP_DEBUG=true" >> .env
          echo "APP_KEY=" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=laravel_test" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=password" >> .env
          echo "CACHE_DRIVER=array" >> .env
          echo "SESSION_DRIVER=array" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env
          echo "MAIL_MAILER=log" >> .env

      - name: Create test database
        run: |
          mysql -h 127.0.0.1 -u root -ppassword -e "CREATE DATABASE IF NOT EXISTS laravel_test;"

      - name: Generate application key
        run: php artisan key:generate

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Run tests using phpunit.xml
        run: ./vendor/bin/phpunit

  build-and-push:
    runs-on: ubuntu-latest  # Собираем на серваках Github
    needs: test  # ⬅️ ДОБАВЛЕНО: ждем завершения тестов
    if: success()  # ⬅️ ДОБАВЛЕНО: только если тесты прошли

    steps:
      # Шаг 1: Забираем код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Логинимся в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Шаг 3: Собираем и пушим образы через docker-compose
      - name: Build and push backend image
        run: |
          docker compose -f docker-compose.prod.yml build api
          docker compose -f docker-compose.prod.yml push api

      - name: Build and push frontend image
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          docker compose -f docker-compose.prod.yml build web-prod
          docker compose -f docker-compose.prod.yml push web-prod

      - name: Build and push nginx image
        run: |
          docker compose -f docker-compose.prod.yml build server
          docker compose -f docker-compose.prod.yml push server
  deploy:
    runs-on: ubuntu-latest
    # Этот job запустится ТОЛЬКО если предыдущий (build-and-push) успешно завершился
    needs: build-and-push

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/yofun-infrastructure/production
            
            # Останавливаем супервизор на хосте
            echo "Stopping supervisor..."
            sudo systemctl stop supervisor || true
      
            # Останавливаем и удаляем все контейнеры и volumes
            docker compose -f docker-compose.prod.yml down
            
            # Пуллим последние образы
            docker compose -f docker-compose.prod.yml pull
            
            # Запускаем ВСЕ сервисы сразу - это гарантирует загрузку всей конфигурации
            docker compose -f docker-compose.prod.yml up -d
            
            echo "Waiting for services to start..."
            sleep 30
            
            # Копируем статику из образа в volume (если нужно)
            echo "Copying static files to volume..."
            docker exec backend sh -c "cp -r /app/public/* /var/www/public/ 2>/dev/null || echo 'No files to copy'"
            
            echo "Проверяме volume-ы:"
            docker exec backend ls -la /var/www/public/
            
            echo "Перезапускаем supervisor..."
            sudo systemctl stop supervisor
            sleep 5
            sudo systemctl start supervisor
            sleep 5
            sudo supervisorctl reread
            sleep 1
            sudo supervisorctl update
            sleep 1
            sudo supervisorctl start "horizon:*"
            sleep 3
            
            docker image prune -f
            echo "Деплой завершен"